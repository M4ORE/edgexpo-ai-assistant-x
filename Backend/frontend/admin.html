    <style>
        * {

        .knowledge-list {

        .knowledge-item {

        .knowledge-item:hover {

        }

        .knowledge-item.active {
            background: rgba(0, 212, 255, 0.2);

        }

        .knowledge-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .knowledge-item-title {
            font-weight: bold;

        }

        .knowledge-item-category {
            font-size: 12px;
            padding: 2px 8px;
            background: rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        .knowledge-item-content {
            font-size: 14px;
            color: #ccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: none;
            animation: slideUp 0.3s ease;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--danger-color);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 10px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px dashed var(--primary-color);
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: rgba(0, 212, 255, 0.3);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="content">
            <!-- ç·¨è¼¯å€åŸŸ -->
            <div class="panel">
                <h2 class="panel-title">
                    <span>ğŸ“</span>
                    <span>ç·¨è¼¯çŸ¥è­˜å…§å®¹</span>
                </h2>

                <form id="knowledgeForm">
                    <input type="hidden" id="itemId" value="">
                    
                    <div class="form-group">

                        <select class="form-select" id="itemCategory">
                            <option value="company">å…¬å¸ä»‹ç´¹</option>
                            <option value="product">ç”¢å“è³‡è¨Š</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">å…§å®¹</label>
                        <textarea class="form-textarea" id="itemContent" placeholder="è¼¸å…¥çŸ¥è­˜å…§å®¹..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">é—œéµè©ï¼ˆç”¨é€—è™Ÿåˆ†éš”ï¼‰</label>
                        <input type="text" class="form-input" id="itemKeywords" placeholder="ä¾‹å¦‚ï¼šåŠŸèƒ½,ç‰¹æ€§,åƒ¹æ ¼">
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">ä¿å­˜</button>
                        <button type="button" class="btn btn-success" id="newBtn">æ–°å¢</button>
                        <button type="button" class="btn btn-danger" id="deleteBtn">åˆªé™¤</button>
                    </div>
                </form>

                <hr style="margin: 30px 0; border-color: rgba(0, 212, 255, 0.3);">

                <h3 class="panel-title">
                    <span>ğŸ“¤</span>

                </h3>

                <div class="file-upload">
                    <input type="file" id="fileUpload" accept=".json,.txt">
                    <label for="fileUpload" class="file-upload-label">

                </div>
            </div>

            <!-- çŸ¥è­˜åˆ—è¡¨ -->
            <div class="panel">
                <h2 class="panel-title">
                    <span>ğŸ“š</span>
                    <span>çŸ¥è­˜åº«åˆ—è¡¨</span>
                </h2>

                <div class="knowledge-list" id="knowledgeList">

    <script>
        // APIé…ç½®
        const API_BASE = '/api';
        
        // DOMå…ƒç´ 
        const form = document.getElementById('knowledgeForm');
        const itemId = document.getElementById('itemId');
        const itemTitle = document.getElementById('itemTitle');
        const itemCategory = document.getElementById('itemCategory');
        const itemContent = document.getElementById('itemContent');
        const itemKeywords = document.getElementById('itemKeywords');
        const knowledgeList = document.getElementById('knowledgeList');
        const newBtn = document.getElementById('newBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const fileUpload = document.getElementById('fileUpload');
        const loading = document.getElementById('loading');
        const toast = document.getElementById('toast');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadKnowledgeList();
        });

        // è¼‰å…¥çŸ¥è­˜åˆ—è¡¨
        async function loadKnowledgeList() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/kb/list`);
                const data = await response.json();
                
                renderKnowledgeList(data.items || []);
            } catch (error) {
                showToast('è¼‰å…¥å¤±æ•—ï¼š' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // æ¸²æŸ“çŸ¥è­˜åˆ—è¡¨
        function renderKnowledgeList(items) {
            knowledgeList.innerHTML = '';
            
            if (items.length === 0) {
                knowledgeList.innerHTML = '<div style="text-align: center; color: #666;">æš«ç„¡çŸ¥è­˜å…§å®¹</div>';
                return;
            }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'knowledge-item';
                div.dataset.id = item.id;
                
                div.innerHTML = `
                    <div class="knowledge-item-header">
                        <div class="knowledge-item-title">${item.title || 'æœªå‘½å'}</div>
                        <div class="knowledge-item-category">${getCategoryName(item.category)}</div>
                    </div>
                    <div class="knowledge-item-content">${item.content}</div>
                `;
                
                div.addEventListener('click', () => selectKnowledgeItem(item));
                knowledgeList.appendChild(div);
            });
        }

        // é¸æ“‡çŸ¥è­˜é …ç›®
        function selectKnowledgeItem(item) {
            // æ›´æ–°é¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.knowledge-item').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`[data-id="${item.id}"]`).classList.add('active');

            // å¡«å……è¡¨å–®
            itemId.value = item.id;
            itemTitle.value = item.title || '';
            itemCategory.value = item.category || 'general';
            itemContent.value = item.content || '';
            itemKeywords.value = (item.keywords || []).join(', ');
        }

        // è¡¨å–®æäº¤
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                id: itemId.value || generateId(),
                title: itemTitle.value,
                category: itemCategory.value,
                content: itemContent.value,
                keywords: itemKeywords.value.split(',').map(k => k.trim()).filter(k => k)
            };

            try {
                showLoading();
                const response = await fetch(`${API_BASE}/kb/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showToast('ä¿å­˜æˆåŠŸ', 'success');
                    loadKnowledgeList();
                } else {
                    throw new Error('ä¿å­˜å¤±æ•—');
                }
            } catch (error) {
                showToast('ä¿å­˜å¤±æ•—ï¼š' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // æ–°å¢æŒ‰éˆ•
        newBtn.addEventListener('click', function() {
            form.reset();
            itemId.value = '';
            document.querySelectorAll('.knowledge-item').forEach(el => {
                el.classList.remove('active');
            });
        });

        // åˆªé™¤æŒ‰éˆ•
        deleteBtn.addEventListener('click', async function() {
            if (!itemId.value) {
                showToast('è«‹å…ˆé¸æ“‡è¦åˆªé™¤çš„é …ç›®', 'error');
                return;
            }

            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹çŸ¥è­˜é …ç›®å—ï¼Ÿ')) {
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_BASE}/kb/delete?id=${itemId.value}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('åˆªé™¤æˆåŠŸ', 'success');
                    form.reset();
                    itemId.value = '';
                    loadKnowledgeList();
                } else {
                    throw new Error('åˆªé™¤å¤±æ•—');
                }
            } catch (error) {
                showToast('åˆªé™¤å¤±æ•—ï¼š' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // æª”æ¡ˆä¸Šå‚³
        fileUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const content = await readFile(file);
                let data;

                if (file.name.endsWith('.json')) {
                    data = JSON.parse(content);
                } else {
                    // è™•ç†æ–‡å­—æª”æ¡ˆ
                    data = parseTextFile(content);
                }

                // æ‰¹é‡å°å…¥
                showLoading();
                for (const item of data) {
                    await fetch(`${API_BASE}/kb/update`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(item)
                    });
                }

                showToast('æ‰¹é‡å°å…¥æˆåŠŸ', 'success');
                loadKnowledgeList();
            } catch (error) {
                showToast('å°å…¥å¤±æ•—ï¼š' + error.message, 'error');
            } finally {
                hideLoading();
                fileUpload.value = '';
            }
        });

        // è¼”åŠ©å‡½æ•¸
        function getCategoryName(category) {
            const names = {
                'company': 'å…¬å¸ä»‹ç´¹',
                'product': 'ç”¢å“è³‡è¨Š',
                'qa': 'å¸¸è¦‹å•ç­”',
                'general': 'ä¸€èˆ¬è³‡è¨Š'
            };
            return names[category] || category;
        }

        function generateId() {
            return 'kb_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function parseTextFile(content) {
            // ç°¡å–®çš„æ–‡å­—æª”æ¡ˆè§£æ
            const lines = content.split('\n').filter(line => line.trim());
            const items = [];
            let currentItem = null;

            lines.forEach(line => {
                if (line.startsWith('Q:') || line.startsWith('å•ï¼š')) {
                    if (currentItem) items.push(currentItem);
                    currentItem = {
                        id: generateId(),
                        title: line.substring(2).trim(),
                        category: 'qa',
                        content: '',
                        keywords: []
                    };
                } else if (line.startsWith('A:') || line.startsWith('ç­”ï¼š')) {
                    if (currentItem) {
                        currentItem.content = line.substring(2).trim();
                    }
                } else if (currentItem) {
                    currentItem.content += '\n' + line;
                }
            });

            if (currentItem) items.push(currentItem);
            return items;
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
